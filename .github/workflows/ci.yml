name: Selenium Test Automation

on:
  # Trigger on push to main branch
  push:
    branches: [ main, master ]
  
  # Scheduled nightly runs at 2:00 AM UTC
  schedule:
    - cron: '0 20 * * *'
  
  # Manual trigger with browser selection
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
          - all

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: >-
          ${{
            (github.event_name == 'workflow_dispatch' && github.event.inputs.browser == 'all')
            && fromJSON('["chrome", "firefox", "edge"]')
            || (github.event_name == 'workflow_dispatch')
            && fromJSON(format('["{0}"]', github.event.inputs.browser))
            || fromJSON('["chrome", "firefox", "edge"]')
          }}
    
    name: Test on ${{ matrix.browser }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest

      - name: Setup Edge and EdgeDriver
        if: matrix.browser == 'edge'
        run: |
          set -euo pipefail

          # Install Microsoft Edge from Microsoft apt repo.
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
          rm -f microsoft.gpg

          # Retry package index update/install to handle transient 404s from repo rotation.
          for i in 1 2 3; do
            sudo apt-get update && sudo apt-get install -y --no-install-recommends microsoft-edge-stable && break
            echo "Edge install attempt $i failed, retrying..."
            sleep 5
          done

          # Resolve an available EdgeDriver version using Edge major version.
          EDGE_VERSION="$(microsoft-edge --version | awk '{print $3}')"
          EDGE_MAJOR="${EDGE_VERSION%%.*}"
          echo "Installed Edge version: $EDGE_VERSION (major: $EDGE_MAJOR)"

          DRIVER_VERSION="$(curl -fsSL "https://msedgedriver.microsoft.com/LATEST_RELEASE_${EDGE_MAJOR}")"
          echo "Resolved EdgeDriver version: $DRIVER_VERSION"
          curl -fSL -o edgedriver_linux64.zip "https://msedgedriver.microsoft.com/${DRIVER_VERSION}/edgedriver_linux64.zip"
          unzip -o edgedriver_linux64.zip
          sudo mv msedgedriver /usr/local/bin/msedgedriver
          sudo chmod +x /usr/local/bin/msedgedriver
          rm -f edgedriver_linux64.zip LICENSE* Driver_Notes

          EDGE_DRIVER_PATH="/usr/local/bin/msedgedriver"
          echo "EDGE_DRIVER_PATH=$EDGE_DRIVER_PATH" >> "$GITHUB_ENV"
          echo "Using EdgeDriver: $EDGE_DRIVER_PATH"
          "$EDGE_DRIVER_PATH" --version

      - name: Run Tests - ${{ matrix.browser }}
        run: mvn clean test -Dbrowser=${{ matrix.browser }} -Dheadless=true -DskipWdmInCi=true
        continue-on-error: false

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.browser }}
          path: reports/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: reports/screenshots/
          retention-days: 30
          if-no-files-found: ignore

      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results - ${{ matrix.browser }} :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "reports" ]; then
            echo "âœ… Test reports generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test reports found" >> $GITHUB_STEP_SUMMARY
          fi
