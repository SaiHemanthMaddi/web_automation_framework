name: Selenium Test Automation

on:
  # Trigger on push to main branch
  push:
    branches: [ main, master ]
  
  # Scheduled nightly runs at 2:00 AM UTC
  schedule:
    - cron: '0 20 * * *'
  
  # Manual trigger with browser selection
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - all

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: >-
          ${{
            (github.event_name == 'workflow_dispatch' && github.event.inputs.browser == 'all')
            && fromJSON('["chrome", "firefox"]')
            || (github.event_name == 'workflow_dispatch')
            && fromJSON(format('["{0}"]', github.event.inputs.browser))
            || fromJSON('["chrome", "firefox"]')
          }}
    
    name: Test on ${{ matrix.browser }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest

      - name: Run Tests - ${{ matrix.browser }}
        run: mvn clean test -Dbrowser=${{ matrix.browser }} -Dheadless=true -DskipWdmInCi=true
        continue-on-error: false

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.browser }}
          path: reports/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: reports/screenshots/
          retention-days: 30
          if-no-files-found: ignore

      - name: Test Summary
        if: always()
        run: |
          echo "### Test Results - ${{ matrix.browser }} :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "reports" ]; then
            echo "âœ… Test reports generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Reports uploaded as artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No test reports found" >> $GITHUB_STEP_SUMMARY
          fi
